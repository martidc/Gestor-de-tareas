<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
</head>

<body>
    <div class="container">
        <header>
            <div class="title-container">
            <h1>Gestor de tareas</h1>
            <p class="subtitle" id="fecha-actual"></p>
            </div> 
        </header>

<!-- Cajita de alerta -->
<div id="alert-box" class="alert">
    <span class="closebtn" onclick="this.parentElement.classList.remove('show')">&times;</span>
    <span id="alert-message"></span>
</div>

<!-- Cajita de confirmación -->
<div id="modal-confirmacion" class="modal">
    <div class="modal-content">
        <h3>¿Seguro?</h3>
        <p>Esta acción eliminará la tarea permanentemente.</p>
        <div class="modal-buttons">
            <button class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
            <button class="btn btn-danger" id="confirmar-eliminar">Eliminar</button>
        </div>
    </div>
</div>

<div class="postits-container">
    <!-- Añadir tareas -->
    <div class="form-container">
        <h2>Nueva tarea</h2>
        <form id="formulario-tarea">
            <input 
                type="text" 
                id="titulo" 
                placeholder="Nombre de la tarea" 
            >
            <textarea 
                id="descripcion" 
                placeholder="Descripción (opcional)" 
                rows="3"
            ></textarea>
            <button type="submit" class="btn btn-primary">
                Añadir tarea
            </button>
        </form>
    </div>

<div class="form-container">
    <h2>Mis tareas</h2>
    <div id="lista-tareas">
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
